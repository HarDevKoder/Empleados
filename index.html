<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="contenedorGeneral">
    <div class="titulo">
      <p>Registro de Empleados</p>
      <hr />
    </div>
    <div class="formularioIngreso">
      <div class="contenedorInputs" id="contenedorInputs">
        <p>
          <label for="codigo">Codigo: </label><br>
          <input type="text" id="input1" autocomplete="off">
        </p>
        <p>
          <label for="nombre">Nombre: </label><br>
          <input type="text" id="input2" autocomplete="off">
        </p>
        <p>
          <label for="apellido">Apellido: </label><br>
          <input type="text" id="input3" autocomplete="off">
        </p>
        <p>
          <label for="fechaIngreso">Fecha Ingreso: </label><br>
          <input type="text" id="input4" autocomplete="off">
        </p>
        <p>
          <label for="cargo">Cargo: </label><br>
          <input type="text" id="input5" autocomplete="off">
        </p>
        <div class="contenedorBotones" id="contenedorBotones">
          <button id="btnRegistrar">Registrar</button>
          <button id="btnMostrar">Mostrar</button>
        </div>
      </div>
    </div>
    <div class="listadoEmpleados">
      <span class="spanEmpleadosRegistrados" id="spanEmpleadosRegistrados"></span>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
